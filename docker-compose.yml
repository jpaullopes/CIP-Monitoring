version: '3.8'

services:
  # 1. SERVIÇO DO INFLUXDB v3
  influxdb3-core:
    image: influxdb:3-core
    container_name: influxdb3-core
    restart: always
    ports:
      - "8181:8181"    
    volumes:
      - influxdb3_data:/var/lib/influxdb3
    environment:
      - INFLUXDB3_DATA_DIR=/home/influxdb3/.influxdb3
      - INFLUXDB_IOX_DB_DIR=/var/lib/influxdb3
      - LOG_FILTER=info
    command: >
      influxdb3 serve 
      --object-store file
      --data-dir /var/lib/influxdb3
      --node-id node1

  # 2. SEU SERVIÇO DE API
  api:
    build: .
    container_name: sensorflow-api
    restart: always
    env_file:
      - .env
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]
    ports:
      - "8000:8000"
    environment:
      - INFLUX_HOST=http://influxdb3-core:8181
    depends_on:
      - influxdb3-core
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s

  # 3. SERVIÇO DO GRAFANA
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_USERS_AUTO_ASSIGN_ORG=true
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=Admin
    depends_on:
      - influxdb3-core

volumes:
  influxdb3_data:
    driver: local
  grafana_data:
    driver: local

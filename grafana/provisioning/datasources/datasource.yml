    type: influxdb
    uid: 'influxdb-sensores'        # UID fixo para refer√™ncia nos dashboards
    url: http://influxdb3-core:8181 # Endere√ßo do container InfluxDB
    isDefault: true                 # Define como fonte padr√£o
    editable: true                  # Permite edi√ß√£o na interface
    jsonData:
      version: 'Flux'               # Usa linguagem Flux do InfluxDB v2/v3
      organization: ''              # Deixe vazio para InfluxDB v3
      defaultBucket: 'sensores'     # Bucket/Database padr√£o
      httpMode: GET                 # M√©todo HTTP
    secureJsonData:
      token: '${INFLUX_TOKEN}'      # Token de autentica√ß√£o (se necess√°rio)
